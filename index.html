
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Age Calculator</h2>
    <p>Enter your Date of Birth (DD/MM/YYYY):</p>
    <input type="text" id="dob" placeholder="e.g. 15/08/2000">
    <br>
    <button onclick="calculateAge()">Check Age</button>
    <p id="result"></p>
  </div>

  <script>
    function calculateAge() {
      let dobInput = document.getElementById("dob").value;
      let parts = dobInput.split("/");

      if (parts.length !== 3) {
        document.getElementById("result").innerHTML = "⚠️ Please enter date in DD/MM/YYYY format.";
        return;
      }

      let day = parseInt(parts[0]);
      let month = parseInt(parts[1]) - 1; // JS months are 0-based
      let year = parseInt(parts[2]);

      let dob = new Date(year, month, day);
      let today = new Date();

      if (dob > today || isNaN(dob.getTime())) {
        document.getElementById("result").innerHTML = "⚠️ Please enter a valid date.";
        return;
      }

      let ageYears = today.getFullYear() - dob.getFullYear();
      let ageMonths = today.getMonth() - dob.getMonth();
      let ageDays = today.getDate() - dob.getDate();

      if (ageDays < 0) {
        ageMonths--;
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        ageDays += prevMonth.getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      document.getElementById("result").innerHTML = 
        "✅ Your age is: " + ageYears + " years, " + ageMonths + " months, and " + ageDays + " days.";
    }
  </script>
</body>
</html>
